<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <svg width="500" height="500">
      <circle cx="150" cy="150" r="70" fill="green" />
    </svg>
    <svg width="500" height="500">
      <rect width="400" height="100" x="50" y="100" fill="blue" />
    </svg>
    <svg width="400" height="410">
      <line
        x1="10"
        y1="10"
        x2="300"
        y2="100"
        style="
          stroke: rgb(240, 120, 22);
          stroke-linecap: round;
          stroke-width: 20;
        "
      />
    </svg>
    <svg width="500" height="500">
      <polyline
        style="
          stroke-linejoin: miter;
          stroke: red;
          stroke-width: 12;
          fill: none;
        "
        points="100 100, 150 150, 300 50"
      />
    </svg>
  </body>
</html>
